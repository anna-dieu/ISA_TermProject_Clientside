<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - AI Chat</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="chat-header">
      <div class="header-left">
        <img src="./icons/icon.svg" alt="App icon" class="logo" />
        <h1 class="app-title">AI powered Chatapp</h1>
      </div>
      <nav class="topnav">
        <a href="./index.html#/chat" class="nav-link">Chat</a>
        <a href="./index.html#/dashboard" class="nav-link">Dashboard</a>
        <a href="./index.html#/profile" class="nav-link">Profile</a>
        <a href="/login.html" class="nav-link auth-link">Login</a>
      </nav>
    </header>

    <main class="site-content" style="max-width:520px;margin:24px auto;background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.06)">
      <div style="padding:20px">
        <h2 style="margin-top:0">Create account</h2>
        <form id="registerForm">
          <label style="display:block;margin-bottom:8px">Full name
            <input id="regName" type="text" required style="width:100%;padding:8px;margin-top:6px" />
          </label>
          <label style="display:block;margin-bottom:8px">Email
            <input id="regEmail" type="email" required style="width:100%;padding:8px;margin-top:6px" />
          </label>
          <label style="display:block;margin-bottom:8px">Password
            <input id="regPass" type="password" required style="width:100%;padding:8px;margin-top:6px" />
          </label>
          <div style="display:flex;gap:8px;margin-top:12px;justify-content:flex-end">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="login.html" class="btn btn-secondary" style="display:inline-block;padding:10px 14px;text-decoration:none">Back to login</a>
          </div>
        </form>
      </div>
    </main>

    <script>
      // If already authenticated, go to app
      if(localStorage.getItem('auth_token')){
        window.location.href = './index.html#/dashboard';
      }
      // update auth link
      const navAuth = document.querySelector('.auth-link');
      if(navAuth){
        if(localStorage.getItem('auth_token')){
          navAuth.textContent = 'Sign out';
          navAuth.href = 'javascript:void(0)';
          navAuth.addEventListener('click', (e)=>{ e.preventDefault(); localStorage.removeItem('auth_token'); window.location.href = '/login.html'; });
        } else {
          navAuth.textContent = 'Login';
          navAuth.href = '/login.html';
        }
      }
      document.getElementById('registerForm').addEventListener('submit', (e)=>{
        e.preventDefault();
        // in real app, POST to /api/register; here just store dummy token and go to dashboard
        localStorage.setItem('auth_token','demo-token');
        window.location.href = './index.html#/dashboard';
      });
    </script>
  </body>
</html>
