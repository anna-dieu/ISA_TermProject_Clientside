<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Register - AI Chat</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="chat-header">
      <div class="header-left">
        <img src="./icons/icon.svg" alt="App icon" class="logo" />
        <h1 class="app-title">AI powered Chatapp</h1>
      </div>
      <nav class="topnav">
        <a href="./index.html#/chat" class="nav-link">Chat</a>
        <a href="./index.html#/dashboard" class="nav-link">Dashboard</a>
        <a href="./index.html#/profile" class="nav-link">Profile</a>
        <a href="/login.html" class="nav-link auth-link">Login</a>
      </nav>
    </header>

    <main class="site-content card card--narrow">
      <div class="card-body">
        <h2>Create account</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="regName" class="label-block">Full name</label>
            <input id="regName" type="text" required class="fullwidth-input" />
          </div>

          <div class="form-group">
            <label for="regEmail" class="label-block">Email</label>
            <input id="regEmail" type="email" required class="fullwidth-input" />
          </div>

          <div class="form-group">
            <label for="regPass" class="label-block">Password</label>
            <input id="regPass" type="password" required class="fullwidth-input" />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="login.html" class="btn btn-secondary">Back to login</a>
          </div>
        </form>
      </div>
    </main>

    <script>
      // If already authenticated, go to app
      if(localStorage.getItem('auth_token')){
        window.location.href = './index.html#/dashboard';
      }
      // update auth link
      const navAuth = document.querySelector('.auth-link');
      if(navAuth){
        if(localStorage.getItem('auth_token')){
          navAuth.textContent = 'Sign out';
          navAuth.href = 'javascript:void(0)';
          navAuth.addEventListener('click', (e)=>{ e.preventDefault(); localStorage.removeItem('auth_token'); window.location.href = '/login.html'; });
        } else {
          navAuth.textContent = 'Login';
          navAuth.href = '/login.html';
        }
      }
      document.getElementById('registerForm').addEventListener('submit', (e)=>{
        e.preventDefault();
        // in real app, POST to /api/register; here just store dummy token and go to dashboard
        localStorage.setItem('auth_token','demo-token');
        window.location.href = './index.html#/dashboard';
      });
    </script>
  </body>
</html>
