<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - AI Chat App</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header class="chat-header">
      <div class="header-left">
        <img src="./icons/chat-icon.svg" alt="App icon" class="logo" />
        <h1 class="app-title">AI powered Chatapp</h1>
      </div>
      <nav class="topnav">
        <a href="login.html" class="nav-link">Login</a>
        <a href="signup.html" class="nav-link">Sign Up</a>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-header">
        <h2>Reset Your Password</h2>
        <p>Enter your new password below.</p>
      </div>

      <div id="message" class="success-message" style="display: none"></div>
      <div id="errorMessage" class="error-message" style="display: none"></div>

      <form id="resetPasswordForm" class="auth-form">
        <div class="form-group">
          <label for="password">New Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="new-password"
            placeholder="Enter your new password"
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            autocomplete="new-password"
            placeholder="Confirm your new password"
          />
        </div>

        <button type="submit" class="auth-button">Reset Password</button>
      </form>

      <div class="auth-footer">Remember your password? <a href="login.html">Back to Login</a></div>
    </main>

    <script src="./JS/config.js"></script>
    <script src="./JS/reset-password.js"></script>
  </body>
</html>
