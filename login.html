<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - AI Chat App</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header class="chat-header">
      <div class="header-left">
        <img src="./icons/chat-icon.svg" alt="App icon" class="logo" />
        <h1 class="app-title">AI powered Chatapp</h1>
      </div>
      <nav class="topnav">
        <a href="signup.html" class="nav-link">Sign Up</a>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-header">
        <h2>Login to Your Account</h2>
        <div class="demo-notice">
          <strong>Demo Accounts:</strong><br />
          Admin: admin@admin.com / 111<br />
          User: john@john.com / 123
        </div>
      </div>

      <div id="errorMessage" class="error-message">Invalid email or password</div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="Enter your email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="auth-button">Login</button>
      </form>

      <div class="form-actions">
        <button id="forgotPasswordBtn" type="button" class="btn btn-link">Forgot password?</button>
        <span id="forgotPasswordMsg" class="success-message" style="display: none"></span>
      </div>

      <div id="usageInfo" class="usage-info">
        <h3>API Usage</h3>
        <p>You have used <span id="apiCalls">0</span> out of 20 free API calls.</p>
      </div>

      <div class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></div>
    </main>

    <script src="./JS/config.js"></script>
    <script src="./JS/auth-client.js"></script>
    <!-- Externalized login logic (was inline) -->
    <script src="./JS/login.js"></script>
  </body>
</html>
