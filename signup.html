<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up - AI Chat App</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header class="chat-header">
        <div class="header-left">
            <img src="./icons/chat-icon.svg" alt="App icon" class="logo" />
            <h1 class="app-title">AI powered Chatapp</h1>
        </div>
        <nav class="topnav">
            <a href="/login.html" class="nav-link">Login</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-header">
            <h2>Create Your Account</h2>
        </div>

        <div id="errorMessage" class="error-message">
            Please fix the errors and try again
        </div>

        <div id="successMessage" class="success-message">
            Account created successfully! Redirecting to login...
        </div>

        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    required 
                    autocomplete="given-name"
                    placeholder="Enter your first name"
                />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="Enter your email"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password"
                    placeholder="Choose a password"
                />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    autocomplete="new-password"
                    placeholder="Confirm your password"
                />
            </div>

            <button type="submit" class="auth-button">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="/login.html">Login</a>
        </div>
    </main>

    <script src="./auth-client.js"></script>
    <script>
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Basic validation
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            try {
                const response = await authClient.signup({
                    firstName,
                    email,
                    password
                });
                
                if (response.success) {
                    // Hide error message if it was shown
                    errorMessage.style.display = 'none';
                    
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';
                    
                    // Disable form while redirecting
                    signupForm.querySelectorAll('input, button').forEach(el => el.disabled = true);
                    
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = response.message || 'Failed to create account';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
